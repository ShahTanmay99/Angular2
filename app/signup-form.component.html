<form [ngFormModel]="form" (ngSubmit) = "onSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            id="username" 
            type="text" 
            class="form-control"
            ngControl = "username"
            #username= "ngForm">
        <div *ngIf= "username.control.pending"> Checking...</div>
        <div *ngIf= "username.errors && username.touched">
            <div *ngIf= "username.errors.noSpace" class="alert alert-danger">No Space</div>
            <div *ngIf= "username.errors.uniqueName" class="alert alert-danger"> Name Should be Unique </div>
            <div *ngIf= "username.errors.required" class="alert alert-danger">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            id="password" 
            type="text" 
            class="form-control"
            ngControl= "password"
            #password= "ngForm">
        <div *ngIf= "password.errors && password.touched">
            <div *ngIf= "password.errors.noSpace" class="alert alert-danger">No Space</div>
            <div *ngIf= "password.errors.required" class="alert alert-danger">Password is required</div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
