    <div class="row">
        <div class="col-Â­md-Â­6 well">
            <form [ngFormModel]= "form" (ngSubmit)="save()">
                <fieldset>
                    <Legend> {{title}} </Legend>
                        <div class="form-group">
                            <label for="fname"> First Name: </label>
                            <input 
                                [(ngModel)]= "user.name"
                                ngControl= "fname" 
                                #fname="ngForm" 
                                id="fname" 
                                type="text" 
                                class="form-control" 
                                required>
                            <div *ngIf="fname.touched && !fname.valid" class="alert alert-danger"> Enter First Name </div>
                        </div>
                        <div class="form-group">
                            <label for="email"> Email: </label>
                            <input 
                                [(ngModel)]= "user.email"
                                ngControl= "email" 
                                #email="ngForm" 
                                id="email" 
                                type="text" 
                                class="form-control"
                                required>
                            <div *ngIf="email.touched && email.errors">
                            <div *ngIf="email.errors.required" class="alert alert-danger"> Enter Email </div>
                            <div *ngIf="email.touched && email.errors.isEmailValid" class="alert alert-danger"> Enter Valid Email </div>
                        </div>
                        </div>
                        <div class="form-group">
                            <label for="phone"> Phone: </label>
                            <input 
                                [(ngModel)]= "user.phone"
                                ngControl= "phone" 
                                #phone="ngForm" 
                                id="phone" 
                                type="text" 
                                class="form-control">
                        </div>
                </fieldset>
                <fieldset ngControlGroup="address">
                <Legend> Address </Legend>
                <div class="form-group">
                    <label for="street"> Street: </label>
                    <input 
                        [(ngModel)]= "user.address.street"
                        ngControl= "street" 
                        #street="ngForm" 
                        id="street" 
                        type="text" 
                        class="form-control">
                </div>
                <div class="form-group">
                    <label for="suite"> Suite </label>
                    <input 
                        [(ngModel)]= "user.address.suite"
                        ngControl= "suite" 
                        #suite="ngForm" 
                        id="suite" 
                        type="text" 
                        class="form-control">
                </div>
                <div class="form-group">
                    <label for="city"> City: </label>
                    <input 
                        [(ngModel)]= "user.address.city"
                        ngControl= "city" 
                        #city="ngForm" 
                        id="city" 
                        type="text" 
                        class="form-control">
                </div>
                <div class="form-group">
                    <label for="zipcode"> Zip Code: </label>
                    <input
                        [(ngModel)]= "user.address.zipcode" 
                        ngControl= "zipcode" 
                        #zipcode="ngForm" 
                        id="zipcode" 
                        type="text" 
                        class="form-control">
                </div>
                </fieldset>
                <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Save</button>
            </form>
          </div>
        </div>
